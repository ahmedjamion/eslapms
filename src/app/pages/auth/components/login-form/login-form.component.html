<form
  class="flex flex-col items-start gap-2"
  [formGroup]="loginForm"
  (ngSubmit)="onSubmit()"
>
  <!-- <label for="email" class="text-sm">
    Email
    <input
      type="email"
      id="email"
      placeholder="email@example.com"
      required
      formControlName="email"
      class="flex flex-col rounded-sm border-1 px-2 py-1 text-base placeholder-black/50 focus:border-1"
    />
    @if (email?.invalid && email?.touched) {
      <p>Pls enter correct email</p>
    }
  </label> -->
  <app-input
    type="email"
    id="email"
    placeholder="e.g. example@email.com"
    [required]="false"
    formControlName="email"
  />

  <label for="password" class="text-sm">
    Password
    <input
      type="password"
      id="password"
      placeholder="Password"
      required
      formControlName="password"
      class="flex flex-col rounded-sm border-1 px-2 py-1 text-base placeholder-black/50 focus:border-1"
    />
    @if (password?.invalid && password?.touched) {
      <p class="text-sm">Pls enter correct password</p>
    }
  </label>

  <button
    class="bg-primary w-full cursor-pointer rounded-sm px-2 py-1 text-white"
    [disabled]="!loginForm.valid || loading()"
  >
    @if (loading()) {
      <span>Logging in...</span>
    } @else {
      <span>Login</span>
    }
  </button>
  @if (error()) {
    <p class="text-sm">{{ error() }}</p>
  }
</form>
