<div
  class="absolute h-full overflow-x-hidden bg-white/90 backdrop-blur-xs transition-all duration-300 ease-in-out md:relative"
  [ngClass]="{
    'w-48': sidebarStatus() === SidebarStatus.expanded,
    'w-10': sidebarStatus() === SidebarStatus.collapsed,
    'w-0': sidebarStatus() === SidebarStatus.hidden,
  }"
  [appOutsideClickEnabled]="
    isHandset() && sidebarStatus() === SidebarStatus.expanded
  "
  appOutsideClick
  (appOutsideClick)="hideSidebar()"
>
  <ng-content></ng-content>
</div>
